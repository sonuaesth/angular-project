<button routerLink="/cart" type="submit">Back to Cart</button>

<h2>Your Total</h2>
<h1>{{ totalPrice }} rsd</h1>

<h3>Shipping to :</h3>
<h2>{{ shippingAdr }}</h2>

<h3>Order date :</h3>
<h2>{{ orderDate }}</h2>

<h3>Estimated delivery date :</h3>
<h2>{{ deliveryDate }}</h2>

<h3>Paying by card</h3>
<h2>{{ payBy }}</h2>

<button type="submit">Pay</button>
